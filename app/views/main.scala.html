@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @content

        <script src="@routes.Assets.at("javascripts/libs/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery-1.10.2.js")"></script>
        <script src="@routes.Assets.at("javascripts/libs/foundation.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/libs/handlebars-1.1.2.js")"></script>
        <script src="@routes.Assets.at("javascripts/libs/ember-1.2.0.js")"></script>
        <script src="@routes.Assets.at("templates/templates.pre.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
    </body>
</html>
